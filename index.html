<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
  <div class="container">
    <h1>SDI Services Form</h1>
    <form action="https://formsubmit.co/f399188a4e9ba9573a534dd8fe49be9b" method="POST" class="row g-3 needs-validation">

      <!-- honeypot -->
      <input type="text" name="_honey" id="honey" style="display: none;">

      <!-- submitted -->
      <input type="hidden" name="_next" id="next" value="submit.html">

      <div class="col-md-6">
        <label for="firstname" class="form-label">First Name</label> 
        <input type="text" class="form-control" id="First name" name="First&nbsp;Name" required="">
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="Last name" name="Last&nbsp;Name" required="">
      </div>

      <!-- <div class="col-md-6">
        <label for="studentClass" class="form-label">Student Class</label>
        <input type="text" class="form-control" id="studentClass" name="Student&nbsp;Class" required="">
      </div> -->

      <div class="col-md-6">
        <label for="inputClass" class="form-label">Student Class</label>
        <select id="inputClass" class="form-select" name="Student&nbsp;Class">
          <option selected>Choose...</option>
          <option>UG</option>
          <option>PG</option>
          <option>Researcher</option>
          <option>Faculty Member</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="inputFacultySubject" class="form-label">Faculty/Subject</label>
        <input type="text" class="form-control" id="inputFacultySubject" name="Faculty/Subject" required="">
      </div>
      <div class="col-md-6">
        <label for="institutionName" class="form-label">Institution Name</label>
        <input type="text" class="form-control" id="institutionName" name="Institution&nbsp;Name" required="">
      </div>

      <div class="col-md-6">
        <label for="inputPhone" class="form-label">Mobile Number</label>
        <input type="phone" class="form-control" id="inputPhone" name="Mobile&nbsp;Number" required="">
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="inputEmail4" name="Email&nbsp;Address" required="">
      </div>

      <div class="col-md-6">
        <label for="inputDRTitleName" class="form-label">Demand/Required Document Name</label>
        <input type="file" class="form-control" id="inputDRTitleName" name="Document&nbsp;Name" required="">
      </div>



      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
